# Set the root logger level to WARN to suppress INFO and DEBUG logs
log4j.rootCategory=warn, console

# Set specific loggers to show only WARN level messages
log4j.logger.org.apache.spark=warn
log4j.logger.org.apache.hadoop=warn
log4j.logger.org.apache.spark.sql=warn
log4j.logger.org.apache.spark.ml=warn

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n
